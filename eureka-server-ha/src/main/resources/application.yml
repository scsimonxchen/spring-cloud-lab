spring:
  application:  
    name: eureka-basic-server
    
server:
  port: 8182

eureka:
  instance:
    hostname: eureka2
  client:
    #是否将自己注册到eureka-server 默认为true
    #registerWithEureka: false
    #是否从eureka-server获取注册信息，默认为true
    #fetchRegistry: false
    serviceUrl: 
      defaultZone: http://eureka1:8181/eureka
